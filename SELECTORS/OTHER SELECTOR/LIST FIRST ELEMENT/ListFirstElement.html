<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../../INSTALLATION/LOCAL INSTALLATION/jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>List 1:</h1>
    <ul>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Tea</li>
    </ul>

    <p>List 2:</p>
    <ul>
    <li>Coffee</li>
    <li>Milk</li>
    <li>Tea</li>
    </ul>
    <button>CLICK ME</button>
    <script>
        $(document).ready(function(){
        $("button").click(function(){
            $("ul li:first").css("color","red");
        });
    });
    </script>
</body>
</html>
