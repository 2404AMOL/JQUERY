<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../INSTALLATION/LOCAL INSTALLATION/jquery-3.7.1.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!--! ID SELECTOR  -->
    <h1>Using #Id Selector</h1>
    <p id="Para">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam culpa
      modi provident, sed accusamus a, cumque et cupiditate assumenda, officia
      eum dolores. Commodi, reprehenderit.
    </p>
    <button id="btn">Change Color</button>

    <script>
      $(document).ready(function () {
        $("#Para").css("color", "red");
      });
    </script>
  </body>
</html>
