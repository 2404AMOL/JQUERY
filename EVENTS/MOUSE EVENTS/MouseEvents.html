<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .Container{
            width: 100%;
            height: 300px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="Container">

    </div>
    <button id="button1">Click</button>
    <button id="button2">DB CLICK</button>
    <script>
       $(function(){

            $('#button1').click(function(){
                $('.Container').css('backgroundColor','red')
            })
            $('#button2').dblclick(function(){
                $('.Container').css('backgroundColor','cyan');      
            })
       })
    </script>
</body>
</html>
